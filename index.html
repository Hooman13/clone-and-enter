<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .todoList {
          @apply mt-2;
        }
        .todoListItem {
          @apply rounded-xl p-2 flex justify-between;
        }
        .todoListItem--todo {
          @apply bg-gray-100;
        }
        .todoListItem--done {
          @apply bg-green-100;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do</title>
  </head>
  <body class="bg-gray-200">
    <header class="my-4">
      <h1 class="text-center text-3xl font-bold">My To Do App</h1>
    </header>
    <main>
      <section id="app" class="bg-white shadow w-1/2 rounded-xl mx-auto p-4">
        <!-- <form onsubmit="createTaskHandler(event)" id="create-todo" class="flex"> -->
        <form id="create-todo" class="flex">
          <input
            type="text"
            name="todoItemText"
            id="todoItemText"
            placeholder="enter your todo items!"
            class="mr-2 grow rounded-xl bg-gray-100 p-1"
          />

          <button id="btn" class="bg-blue-100 p-2 w-20 rounded-xl" type="button">
            <span class="fa fa-plus text-blue-500"></span>
          </button>
        </form>
        <ul id="todo-list" class="mt-2">
          <template id="todo-template">
            <li class="mt-1 rounded-xl bg-gray-100 p-2 flex justify-between">
              <p>do some task</p>
              <div>
                <span class="fa fa-minus-circle text-red-500"></span>
                <span class="fa fa-check-circle text-green-500"></span>
              </div>
            </li>
          </template>
          <template id="done-template">
            <li class="mt-1 rounded-xl bg-green-100 p-2 flex justify-between">
              <p class="line-through">do another task</p>
              <div>
                <span class="fa fa-minus-circle text-red-500"></span>
                <span class="fa fa-check-circle text-green-500"></span>
              </div>
            </li>
          </template>
          <!-- <li class="mt-1 rounded-xl bg-gray-100 p-2 flex justify-between">
            <p>do some task</p>
            <div>
              <span class="fa fa-minus-circle text-red-500"></span>
              <span class="fa fa-check-circle text-green-500"></span>
            </div>
          </li>
          <li class="mt-1 rounded-xl bg-green-100 p-2 flex justify-between">
            <p class="line-through">do another task</p>
            <div>
              <span class="fa fa-minus-circle text-red-500"></span>
              <span class="fa fa-check-circle text-green-500"></span>
            </div>
          </li> -->
        </ul>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
